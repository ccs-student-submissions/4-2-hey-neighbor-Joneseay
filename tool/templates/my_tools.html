{% extends 'base.html' %}

{% block content %}
    {% for tool in object_list %}
        <a href="{% url 'detail_tools' tool.pk %}">{{ tool.name }}</a>
            {% if not tool.borrowed %}
                <a href="{% url 'borrow_tool' tool.pk %}">Return</a>
            {% else %}
                <span>Borrowed</span>
            {% endif %}
    {% endfor %}
{% endblock content %}
